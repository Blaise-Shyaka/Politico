<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politico | View parties</title>
    <link rel="stylesheet" href="../css/user-view-parties.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h2>Politico</h2>
            <div class="nav-menu">
                <ul class="horizontal-menu">
                    <li id="nav-view-parties">All parties</li>
                    <li id="nav-view-candidates">All candidates</li>
                    <li id="nav-history">My voting history</li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="burger-menu">
            <img src="../assets/open-menu.svg" alt="menu icon" id="burger">
        </div>
        <div class="menu">
            <div class="menu-items">
                <div class="profile">
                    <p class="user-type">User</p>
                    <hr>
                </div>
                <ul>
                    <li id="view-parties">All political parties</li>
                    <li id="view-candidates">All candidates</li>
                    <li id="history">My voting history</li>
                </ul>
            </div>
        </div>
        
        <div class="display">
            <div class="heading">
                <h3>Political parties</h3>
            </div>
            <div class="parties">
                <div class="party">
                    <img src="../assets/democrats.png" alt="">
                    <p><span class="subtitles"> Name:</span> <span class="value"> Democrats</span></p>
                    <p><span class="subtitles"> Headquarters:</span> <span class="value"> New York</span></p>
                </div>
    
                <div class="party">
                    <img src="../assets/conservatives.png" alt="">
                    <p><span class="subtitles"> Name:</span> <span class="value">Conservatives</span></p>
                    <p><span class="subtitles"> Headquarters:</span> <span class="value">Virginia</span></p>
                </div>
                <div class="party">
                    <img src="../assets/conservatives.png" alt="">
                    <p><span class="subtitles"> Name:</span> <span class="value">Conservatives</span></p>
                    <p><span class="subtitles"> Headquarters:</span> <span class="value">Virginia</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/user-view-parties.js"></script>
</body>
</html>
